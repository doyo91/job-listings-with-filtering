<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>

    <link rel="stylesheet" href="css/styles.min.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="search search--hidden">
        <div class="search__content">
          <!-- FilterTablet-item -->
          <div class="search__filterTablets-item">
            <span>Frontend</span>
            <button class="search__filterTablets-clear">
              <img src="images/icon-remove.svg" alt="remove icon" />
            </button>
          </div>
          <!-- FilterTablet-item END -->
          <!-- FilterTablet-item -->
          <div class="search__filterTablets-item">
            <span>Fullstack</span>
            <button class="search__filterTablets-clear">
              <img src="images/icon-remove.svg" alt="remove icon" />
            </button>
          </div>
          <!-- FilterTablet-item END -->
        </div>
        <button class="search__clear">Clear</button>
      </div>
      <div class="jobs-container">
        <!-- Item Start -->
        <article class="card border">
          <div class="card__column card__column--left">
            <img
              src="/images/photosnap.svg"
              alt="Logo company"
              class="card__logo"
            />
            <div class="card__info">
              <span class="card__company"
                >Photosnap
                <span class="badges badges--new">NEW!</span>
                <span class="badges badges--featured">FEATURED</span>
              </span>
              <span class="card__position">Senior Frontend Developer</span>
              <ul class="card__details">
                <li class="card__details-item">1d ago</li>
                <li class="card__details-item">Full Time</li>
                <li class="card__details-item">USA only</li>
              </ul>
              <hr class="card__separator" />
            </div>
          </div>
          <div class="card__column card__column--right">
            <div class="card__skills">
              <span class="card__skills-item"> Frontend </span>
              <span class="card__skills-item"> Senior </span>
              <span class="card__skills-item"> HTML </span>
              <span class="card__skills-item"> CSS </span>
              <span class="card__skills-item"> JavaScript </span>
            </div>
          </div>
        </article>
        <!-- Item End -->
        <!-- Item Start -->
        <article class="card">
          <div class="card__column card__column--left">
            <img
              src="/images/manage.svg"
              alt="Logo company"
              class="card__logo"
            />
            <div class="card__info">
              <span class="card__company"
                >Manage
                <span class="badges badges--new">NEW!</span>
              </span>
              <span class="card__position">Fullstack Developer</span>
              <ul class="card__details">
                <li class="card__details-item">1d ago</li>
                <li class="card__details-item">Part Time</li>
                <li class="card__details-item">Remote</li>
              </ul>
              <hr class="card__separator" />
            </div>
          </div>
          <div class="card__column card__column--right">
            <div class="card__skills">
              <span class="card__skills-item">Fullstack</span>
              <span class="card__skills-item">Midweight</span>
              <span class="card__skills-item">Python</span>
              <span class="card__skills-item">React</span>
            </div>
          </div>
        </article>
        <!-- Item End -->
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
